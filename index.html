<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="Logo de Alura">
        </header>
        <main>
            <div class="area-container">
                <section class="input-section">
                    <div>
                        <textarea class="input-textarea" id="inputText" cols="30" rows="13" placeholder="Ingrese el texto aqui"></textarea>
                        <div class="input-warning">
                            <img class="input-warning-image" src="images/input-warning.png" alt="Imagen de Exclamación">
                            <span class="input-warning-text" id="inputWarning">Solo letras minúsculas y sin acentos</span>
                        </div>
                        <div class="input-buttons">
                            <input class="input-encriptar" type="button" value="Encriptar" onclick="encrypt()">
                            <input class="input-desencriptar" type="button" value="Desencriptar" onclick="decrypt()">
                        </div>
                    </div>
                </section>
                <section class="output-section">
                    <div class="output-info" id="outputInfo">
                        <div class="output-image-resize">
                            <img src="images/muñeco.png" alt="Imagen de un Muñeco">
                        </div>
                        <p class="output-info-warning">Ningún mensaje fue encontrado</p>
                        <p class="output-info-text">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div class="output-message" id="outputMessage">
                        <textarea class="output-textarea" id="outputText" cols="30" rows="15"></textarea>
                        <div class="output-button">
                            <input class="output-copiar" type="button" value="Copiar" onclick="copyText()">
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <section class="creator">
                    <h3>Creador</h3>
                    <p>Steven RB</p>
                </section>
                <section class="contact">
                    <h3>Contacto</h3>
                    <div class="contact-icons">
                        <a href="https://github.com/StevenARB"><i class="fa fa-github contact-github"></i></a>
                        <a id="linkedin-icon" href="https://www.linkedin.com/in/steven-retana-b31110268"><i class="fa fa-linkedin contact-linkedin"></i></a>
                    </div>
                </section>
            </div>
        </footer>
    </body>
</html>
