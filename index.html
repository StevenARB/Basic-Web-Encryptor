<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Challenge Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="area-container">
                <section class="input-section">
                    <form>
                        <textarea class="input-textarea" id="" cols="30" rows="15" placeholder="Ingrese el texto aqui"></textarea>
                        <input type="button" value="Encriptar" onclick="showOutput()">
                        <input type="submit" value="Desencriptar">
                    </form>
                </section>
                <section class="output-section">
                    <div class="output-info" id="outputInfo">
                        <div class="output-image-resize">
                            <img src="images/Muñeco.png" alt="Imagen de un Muñeco">
                        </div>
                        <p class="output-info-warning">Ningún mensaje fue encontrado</p>
                        <p class="output-info-text">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                    <div class="output-message" id="outputMessage">
                        <textarea class="output-textarea" id="" cols="30" rows="15"></textarea>
                        <input type="button" value="Copiar">
                    </div>
                </section>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
